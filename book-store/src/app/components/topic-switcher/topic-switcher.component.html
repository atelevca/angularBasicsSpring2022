<div class="switcher">
  <div *ngFor="let category of categories; let idx = index"
  [ngClass]="{'active': idx == activeTab }"
  class="categorie"
  (click)="setActive(idx)"
  > {{category}}
  </div>
</div>

<div class="wrapper" >
  <div class="login" (click)="loginHandler()" >
    <svg-icon src="../../../assets/login-icon.svg" ></svg-icon>
  </div>
</div>
