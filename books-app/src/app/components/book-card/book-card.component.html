<div class="book-card" (click)="cardClicked()">
    <img [src]="book.image" alt="{{book.title}}">
    <div class="book-card__description" (mouseover)="hover=true" (mouseout)="hover=false">
        <h3 [ngStyle]="{color: hover ? '#00ABB3' : '#EAEAEA' }">{{book.title}}</h3>
        <p>{{book.author}}</p>
        <p>{{book.price.displayValue | currency: book.price.currency}}</p>
    </div>
</div>
