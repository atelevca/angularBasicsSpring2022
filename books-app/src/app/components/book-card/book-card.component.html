<div class="book-card" (mouseover)="hover=true" (mouseout)="hover=false">
    <div class="book-card__image" (click)="sendPrice    ()">
        <svg [ngStyle]="{opacity: hover ? '1' : '0.4' }" id="Layer_1" height="40" viewBox="0 0 24 24" width="40" xmlns="http://www.w3.org/2000/svg" data-name="Layer 1"><path d="m12 0a12 12 0 1 0 12 12 12.013 12.013 0 0 0 -12-12zm0 21a9 9 0 1 1 9-9 9.01 9.01 0 0 1 -9 9zm1.5-10.5h3.5v3h-3.5v3.5h-3v-3.5h-3.5v-3h3.5v-3.5h3z"/></svg>
        <img [src]="book.image" alt="{{book.title}}">
    </div>
    <div class="book-card__description" >
        <h3>{{book.title}}</h3>
        <p>{{book.author}}</p>
        <div class="book-card__price">
            <p>{{book.price.displayValue | currency: book.price.currency}}</p>
            <p class="book-card__deal" *ngIf="book.price.value < 10">Good deal</p>
        </div>
    </div>
</div>
